name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Заміни на гілку, яку ти хочеш

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4 # Оновлюємо до останньої версії

      - name: Install Node.js
        uses: actions/setup-node@v4 # Використовуємо останню версію Node.js setup
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3 # Оновлюємо до останньої версії
        with:
          branch: gh-pages # Гілка для деплою
          folder: dist # Папка з файлами для деплою
